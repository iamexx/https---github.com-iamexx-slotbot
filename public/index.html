<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sizzling Hot Slots</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-container">
        <div id="balance-display">Balance: <span id="balance">1000</span></div>
        <div id="bet-controls">
          <button id="bet-decrease">-</button>
          <div id="current-bet">Bet: <span id="bet-amount">10</span></div>
          <button id="bet-increase">+</button>
        </div>
        <button id="spin-button">SPIN</button>
        <div id="win-message"></div>
      </div>
    </div>
  </div>

  <!-- Game modules -->
  <script src="js/config.js"></script>
  <script src="js/symbols.js"></script>
  <script src="js/slotMachine.js"></script>
  <script src="js/paylines.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
